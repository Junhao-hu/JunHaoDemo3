<script>
    function sidebarBox() {
        $('.contenter').css('left','5.9rem')
        $('.sidebar-box').css('left',0)
        $('.shodow-box').css('display','block')
        $("body").bind("touchmove",function(event){event.preventDefault();});
    }
    $('.menu-box a').click(function () {
        sidebarBox()
    })
    $('.shodow-box').click(function () {
        $('.contenter').css('left','0')
        $('.sidebar-box').css('left','-5.9rem')
        $('.shodow-box').css('display','none')
        $("body").unbind("touchmove");
    })
    var move1=0
    $(document).on('touchstart',function(e){
        move1=e.changedTouches[0].pageX;
    });
    $(document).on('touchend',function(e) {
        var move2 = e.changedTouches[0].pageX;
        if (move1 - move2 > 50) {
            $('.contenter').css('left', '0')
            $('.sidebar-box').css('left', '-5.9rem')
            $('.shodow-box').css('display', 'none')
            $("body").unbind("touchmove");
        }
    })


    $(function () {
        $('.cont-left-box div').click(function () {
            $('.cont-left-box div').removeClass('link-active')
            $(this).addClass('link-active')
            $('.cont-right-box').css('top','3.5rem')
            $('.cont-right-box').animate({top:"0"},300)
            $('.left-value').html($(this).html())
//            console.log($(this).html())
        })
    })
</script>
