<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>红韵-设置密码</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/all-use.css">
    <link rel="stylesheet" href="css/password.css">
</head>
<body>
<div class="all-box">
    <a href="login-2.html" class="arrow clear"><img src="img/login-2/arrow.png" class="f-left"></a>
    <div class="input-box">
        <div class="user-box2 clear"><input type="password" class="user-num f-left" placeholder="  输入密码" id="password"></div>
        <div class="remenber f-left"><img src="img/login-2/border.png" class="f-left" id="chek"></div><span class="look f-left">显示密码</span>
        <div class="ok-box f-right"><img src="img/password-img/check1.png"></div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/swiper-3.4.2.jquery.min.js"></script>
<script type="text/javascript" src="js/auto-size.js"></script>
<script>
    $("body").bind("touchmove",function(event){event.preventDefault();});
    $('#password').bind('input propertychange',function () {
    var password=$('#password').val().length;
    if(password>=6){
    $('.ok-box img').attr('src','img/password-img/check2.png')
    $('.ok-box img').click(function () {
    window.location.href="login-2.html"
    })
    }else {
    $('.ok-box img').attr('src',"img/password-img/check1.png")
    }
    })

    $('#chek').click(function () {
    $('#chek').toggleClass('rem-active')
    if($('#chek').hasClass('rem-active')){
    $('#password').attr('type','text')
    }else {
    $('#password').attr('type','password')
    }
    })
</script>
</html>
